<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
       <h1>{{appName}}</h1>
       <!-- mouse events -->
       <!-- first argument is for event object, other is cutomized -->
       <div class="box" @mouseover="handleEvents($event, 5)">mouseover (enter)</div>
       <div class="box" @mouseleave="handleEvents">mouseleave</div>
       <div class="box" @dblclick="handleEvents">double click</div>
       <div class="box" @mouseover="mouseOverEvent">Position- {{x}} {{y}}</div>
    </div>
</body>
<script src="4mouseevents.js"></script>
</html>
